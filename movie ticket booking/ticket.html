<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - Showtime Cinemas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #ffb81c;
        --secondary-color: #f28482;
        --text-color: #0c090a;
        --text-secondary: #5a5a66;
        --bg-color: #f8f8f8;
        --accent-color: #8ac926;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(to bottom, rgba(248, 248, 248, 0.8), rgba(248, 248, 248, 0));
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 2em;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin-left: 30px;
      }

      nav a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1em;
        transition: color 0.3s ease-in-out;
      }

      nav a:hover {
        color: var(--primary-color);
      }

      .hero {
        background: url('https://images.unsplash.com/photo-1601969058676-f1f9396763e4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
        padding: 150px 50px 100px;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        position: relative;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(248, 248, 248, 0.2) 20%, rgba(248, 248, 248, 0.1) 50%, transparent 80%);
      }

      .hero-content {
        max-width: 600px;
        position: relative;
        z-index: 1;
      }

      .hero h1 {
        font-size: 3.5em;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--text-color);
        line-height: 1.1;
      }

      .hero p {
        font-size: 1.2em;
        color: var(--text-secondary);
        margin-bottom: 30px;
      }

      .search-bar-hero {
        display: flex;
        width: 100%;
        max-width: 500px;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        background-color: #fff;
      }

      .search-bar-hero input[type="text"] {
        flex-grow: 1;
        padding: 15px 20px;
        font-size: 1em;
        border: none;
        outline: none;
        background-color: transparent;
        color: var(--text-color);
      }

      .search-bar-hero button {
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        padding: 15px 25px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .search-bar-hero button:hover {
        background-color: #e6a700;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .movie-section {
        padding: 80px 50px;
        background-color: var(--bg-color);
      }

      .movie-section h2 {
        font-size: 2.5em;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 30px;
        text-align: center;
      }

      .movie-section h2::after {
        content: '';
        display: block;
        width: 100px;
        height: 5px;
        background-color: var(--primary-color);
        margin: 20px auto 0 auto;
      }

      .movie-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
      }

      .movie-card {
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .movie-card:hover {
        transform: scale(1.04);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      .movie-card img {
        width: 100%;
        height: 300px;
        display: block;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .movie-card:hover img {
        transform: scale(1.1);
      }

      .movie-info {
        padding: 20px;
        text-align: center;
      }

      .movie-info h3 {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: var(--text-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .movie-info .stars {
        color: gold;
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .movie-info button {
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .movie-info button:hover {
        background-color: #e6a700;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      footer {
        background-color: var(--bg-color);
        color: var(--text-secondary);
        text-align: center;
        padding: 30px 0;
        font-size: 0.9em;
        border-top: 1px solid #ddd;
      }

      @media (max-width: 768px) {
        header {
          padding: 15px 20px;
        }

        .logo {
          font-size: 1.5em;
        }

        nav ul {
          margin-top: 15px;
          flex-direction: column;
          align-items: flex-end;
        }

        nav ul li {
          margin: 10px 0;
          margin-left: 0;
        }

        .hero {
          padding: 100px 20px 80px;
          text-align: center;
          align-items: center;
          background-position: top center;
        }

        .hero-overlay {
          background: linear-gradient(to bottom, rgba(248, 248, 248, 0.2) 20%, rgba(248, 248, 248, 0.1) 50%, transparent 80%);
        }

        .hero-content {
          max-width: 100%;
        }

        .hero h1 {
          font-size: 2.5em;
        }

        .hero p {
          font-size: 1em;
        }

        .search-bar-hero {
          max-width: 100%;
        }

        .movie-section {
          padding: 60px 20px;
        }

        .movie-section h2 {
          font-size: 2em;
        }

        .movie-grid {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 20px;
        }

        .movie-card img {
          height: 250px;
        }
      }

      /* ticket.css */
      .ticket {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        font-size: 0.9em;
      }

      .ticket-header {
        background-color: var(--primary-color);
        color: var(--text-color);
        padding: 20px;
        text-align: center;
      }

      .ticket-header h2 {
        font-size: 1.5em;
        margin-bottom: 5px;
      }

      .ticket-body {
        padding: 20px;
      }

      .movie-info h3 {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: var(--text-color);
      }

      .details p {
        margin-bottom: 8px;
        color: var(--text-secondary);
      }

      .details strong {
        color: var(--text-color);
      }

      .barcode {
        text-align: center;
        padding: 20px 0;
        background-color: #f8f8f8;
        border-top: 1px dashed #ddd;
        border-bottom: 1px dashed #ddd;
        font-size: 1.2em;
        color: var(--text-color);
      }

      .thank-you {
        text-align: center;
        margin-top: 15px;
        color: var(--accent-color);
        font-weight: bold;
      }

      .ticket-footer {
        padding: 15px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.8em;
      }

      .ticket button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease-in-out;
        margin: 10px auto;
        display: block;
      }

      .ticket button:hover {
        background-color: #7cb520;
      }
    </style>
</head>
<body>
  <div class="ticket">
    <div class="ticket-header">
      <h2>Your Movie Ticket</h2>
      <p>Thank you for your purchase!</p>
    </div>
    <div class="ticket-body">
      <div class="movie-info">
        <h3>Movie Title: <span id="movie-title"></span></h3>
      </div>
      <div class="details">
        <p><strong>Date:</strong> <span id="show-date"></span></p>
        <p><strong>Time:</strong> <span id="show-time"></span></p>
        <p><strong>Theater:</strong> <span id="theater-name"></span></p>
        <p><strong>Seats:</strong> <span id="selected-seats"></span></p>
        <p><strong>Total Price:</strong> <span id="total-price"></span></p>
      </div>
      <div class="barcode">
        <p>Admit One</p>
        <p>[Barcode Image Placeholder]</p>
      </div>
      <div class="thank-you">
        Enjoy the show!
      </div>
    </div>
    <div class="ticket-footer">
      <p>Please arrive 15 minutes before showtime.</p>
    </div>
    <button onclick="printTicket()">Print Ticket</button>
  </div>

  <script>
    // Get the data from session storage
    const selectedSeats = JSON.parse(sessionStorage.getItem('selectedSeats'));
    const movieTitle = sessionStorage.getItem('movieTitle'); // You'll need to store this on previous page
    const showDate = sessionStorage.getItem('showDate');     // You'll need to store this
    const showTime = sessionStorage.getItem('showTime');     // You'll need to store this
    const theaterName = sessionStorage.getItem('theaterName'); // You'll need to store this
    const totalPrice = selectedSeats.length * 10; //  calculate

    // Update the ticket with the data
    document.getElementById('movie-title').textContent = movieTitle;
    document.getElementById('show-date').textContent = showDate;
    document.getElementById('show-time').textContent = showTime;
    document.getElementById('theater-name').textContent = theaterName;
    document.getElementById('selected-seats').textContent = selectedSeats.join(', ');
    document.getElementById('total-price').textContent = `$${totalPrice}`;

    function printTicket() {
      window.print();
    }
  </script>
</body>
</html>
