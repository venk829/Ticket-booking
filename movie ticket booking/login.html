<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtime Cinemas - Login/Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .login-container h2 {
            font-size: 2em;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 1em;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: var(--text-color);
            box-sizing: border-box;
            outline: none;
        }

        .btn-primary, .btn-secondary {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
        }

        .separator::before,
        .separator::after {
            content: '';
            flex-grow: 1;
            background-color: #ddd;
            height: 1px;
            margin: 0 10px;
        }

        .back-to-home {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .back-to-home a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Showtime</a>
        <nav>
            <ul>
                <li><a href="#">Now Playing</a></li>
                <li><a href="#">Coming Soon</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Deals & Offers</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="separator"><span>Or</span></div>

        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" name="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <button type="submit" class="btn-secondary">Register</button>
        </form>
        <p class="back-to-home"><a href="index.html">Back to Home</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Showtime Cinemas | All rights reserved.</p>
    </footer>
</body>
</html>
